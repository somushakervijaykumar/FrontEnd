<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
    }

    .row {
      height: 100%;
    }

    .image-side {
      background: url('https://st.depositphotos.com/1092019/3536/i/450/depositphotos_35365203-stock-photo-registration-on-blue-arrow.jpg') no-repeat center center;
      background-size: cover;
      min-height: 500px;
    }

    .form-side {
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 500px;
    }

    .form-side h3 {
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #999;
    }

    .form-control {
      padding-left: 35px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .btn-custom {
      background-color: #4a90e2;
      color: white;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn-custom:hover {
      background-color: #357ABD;
    }

    @media (max-width: 768px) {
      .image-side {
        display: none;
      }

      .form-side {
        min-height: auto;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container container-box">
  <div class="row">
    <!-- Left Image Panel -->
    <div class="col-md-6 image-side"></div>

    <!-- Right Form Panel -->
    <div class="col-md-6 form-side">
      <h3>Create Account</h3>
      <form>
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <i class="fas fa-user-tag"></i>
          <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" class="form-control" placeholder="Mobile Number" required>
        </div>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
